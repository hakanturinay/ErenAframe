<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-boilerplate</title>
    <meta name="description" content="aframe-boilerplate">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      <a-asset-item id="object" src="models/guneshocaobject.obj"></a-asset-item>
      <a-asset-item id="material" src="models/guneshocaobject.mtl"></a-asset-item>
      </a-assets>

      <a-obj-model src="#object" mtl="#material"></a-obj-model>
    </a-scene>
  </body>
</html>
